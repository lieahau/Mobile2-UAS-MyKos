<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item (click)="setNumberOfRooms()">
      <ion-label>Number of Rooms</ion-label>
    </ion-item>
    <ion-item (click)="setRoomIdValue()">
      <ion-label>Room ID Value</ion-label>
    </ion-item>
    <ion-item (click)="setMaxDueDate()">
      <ion-label>Maximum Due Date</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
